<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container py-4">
    <header class="text-center mb-4">
      <h1 class="display-4">VendoTudo — Catálogo</h1>
      <p class="lead">Selecione um produto e clique em "Quero" para solicitar pelo WhatsApp.</p>
    </header>

    <section id="products" class="row g-4" aria-live="polite">
      <!-- Products will be inserted here by JavaScript -->
    </section>

    <footer class="text-center mt-5">
      <p class="text-muted">© <span id="year"></span> VendoTudo</p>
    </footer>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <noscript>
    <p class="alert alert-warning text-center">Por favor, ative o JavaScript para ver o catálogo.</p>
  </noscript>
</body>
</html>
